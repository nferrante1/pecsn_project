include omnetpp.ini

[Config tuning]
repeat = 10
seed-set = ${repetition}
sim-time-limit =3600s #1hour

**.processor.serviceTimeMean = 0.01
**.disk.serviceTimeMean = 0.1
**.remote_server.serviceTimeMean = 0.1

output-scalar-file = "results/tuning.sca"
output-vector-file = "results/tuning.vec"

[Config tuning_clients]
extends = tuning
**.clients = ${1..100 step 3}

[Config tuning_warmup]
extends = tuning
**.clients = 21 #Guardare a che nclient si stabilizza il throughput

